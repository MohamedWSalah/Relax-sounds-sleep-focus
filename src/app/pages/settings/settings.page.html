<div class="settings-container">
  <div class="settings-header">
    <ion-icon name="settings-outline" class="header-icon"></ion-icon>
    <h2>Settings</h2>
    <p class="subtitle">Customize your experience</p>
  </div>

  <div class="section-header">
    <ion-icon name="contrast-outline" class="section-icon"></ion-icon>
    <h3>Appearance</h3>
  </div>

  <div class="theme-toggle-item">
    <div class="setting-info">
      <div class="setting-label">
        <ion-icon
          [name]="isDarkMode() ? 'moon' : 'sunny'"
          class="setting-icon"
        ></ion-icon>
        <span class="setting-name">Dark Mode</span>
      </div>
      <p class="setting-description">Switch between light and dark theme</p>
    </div>
    <ion-toggle
      [checked]="isDarkMode()"
      (ionChange)="toggleTheme($event)"
      color="primary"
    ></ion-toggle>
  </div>

  <!-- Sleep Tracking Section -->
  <div class="section-header">
    <ion-icon name="bed-outline" class="section-icon"></ion-icon>
    <h3>Sleep Tracking</h3>
  </div>

  <div class="setting-card" (click)="openSleepStatistics()">
    <div class="setting-info">
      <div class="setting-label">
        <ion-icon name="bar-chart-outline" class="setting-icon"></ion-icon>
        <span class="setting-name">Sleep Statistics</span>
      </div>
      <p class="setting-description">View your sleep duration history</p>
    </div>
    <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
  </div>
</div>
