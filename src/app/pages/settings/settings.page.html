<div class="settings-container">
  <div class="settings-card">
    <div class="settings-header">
      <ion-icon name="settings-outline" class="header-icon"></ion-icon>
      <h2>Settings</h2>
      <p class="subtitle">Customize your experience</p>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <ion-icon name="volume-high-outline" class="section-icon"></ion-icon>
        <h3>Audio</h3>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <div class="setting-label">
            <ion-icon
              name="musical-notes-outline"
              class="setting-icon"
            ></ion-icon>
            <span class="setting-name">Master Volume</span>
          </div>
          <p class="setting-description">Coming soon</p>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <ion-icon name="notifications-outline" class="section-icon"></ion-icon>
        <h3>Notifications</h3>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <div class="setting-label">
            <ion-icon name="alarm-outline" class="setting-icon"></ion-icon>
            <span class="setting-name">Timer Notifications</span>
          </div>
          <p class="setting-description">Get notified when timer ends</p>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">
        <ion-icon
          name="information-circle-outline"
          class="section-icon"
        ></ion-icon>
        <h3>About</h3>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <div class="setting-label">
            <ion-icon name="code-outline" class="setting-icon"></ion-icon>
            <span class="setting-name">Version</span>
          </div>
          <p class="setting-description">1.0.0</p>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <div class="setting-label">
            <ion-icon name="heart-outline" class="setting-icon"></ion-icon>
            <span class="setting-name">Made with love</span>
          </div>
          <p class="setting-description">For peaceful sleep & relaxation</p>
        </div>
      </div>
    </div>
  </div>
</div>
