<ion-content [fullscreen]="true" class="home-content">
  <!-- Animated Background -->
  <moon-particles></moon-particles>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="moon-icon">ðŸŒ™</div>
      @if(activeTab() === 'sounds') {
      <h1 class="app-title">Relax Calm Sounds</h1>
      }
    </div>
  </div>

  <!-- Dynamic Content -->
  <div class="content-container">
    <!-- Sounds Tab -->
    <div [style.display]="activeTab() === 'sounds' ? 'block' : 'none'">
      <app-sounds></app-sounds>
    </div>

    <!-- Timer Tab -->
    <div [style.display]="activeTab() === 'timer' ? 'block' : 'none'">
      <app-sleep-timer></app-sleep-timer>
    </div>

    <!-- Mixes Tab -->
    <div [style.display]="activeTab() === 'mixes' ? 'block' : 'none'">
      <app-mixes
        (mixLoaded)="onMixLoaded($event)"
        (mixPaused)="onMixPaused()"
        (startCreating)="onStartCreating()"
      >
      </app-mixes>
    </div>

    <!-- Settings Tab -->
    <div [style.display]="activeTab() === 'settings' ? 'block' : 'none'">
      <app-settings></app-settings>
    </div>
  </div>

  <!-- Navigation Footer -->
  <moon-footer
    [activeTab]="activeTab()"
    [isPlaying]="isPlaying()"
    (tabChanged)="onTabChanged($event)"
    (playPauseClicked)="onPlayPauseClicked()"
  >
  </moon-footer>
</ion-content>
