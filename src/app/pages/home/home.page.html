<ion-content [fullscreen]="true" class="home-content">
  <!-- Animated Background -->
  <moon-particles></moon-particles>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="moon-icon">ðŸŒ™</div>
      @if(activeTab() === 'sounds') {
      <h1 class="app-title">Sleep Calm Sounds</h1>
      }
    </div>
  </div>

  <!-- Dynamic Content -->
  <div class="content-container">
    <!-- Sounds Tab -->
    <div [style.display]="activeTab() === 'sounds' ? 'block' : 'none'">
      <app-sounds></app-sounds>
    </div>

    <!-- Timer Tab -->
    <div [style.display]="activeTab() === 'timer' ? 'block' : 'none'">
      <app-sleep-timer></app-sleep-timer>
    </div>

    <!-- Mixes Tab -->
    <div [style.display]="activeTab() === 'mixes' ? 'block' : 'none'">
      <div class="mixes-placeholder">
        <div class="placeholder-content">
          <ion-icon name="bookmark-outline" class="placeholder-icon"></ion-icon>
          <h2>My Mixes</h2>
          <p>Your saved sound combinations will appear here</p>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div [style.display]="activeTab() === 'settings' ? 'block' : 'none'">
      <app-settings></app-settings>
    </div>
  </div>

  <!-- Navigation Footer -->
  <moon-footer [activeTab]="activeTab()" (tabChanged)="onTabChanged($event)">
  </moon-footer>
</ion-content>
