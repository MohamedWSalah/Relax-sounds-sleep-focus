<ion-content [fullscreen]="true" class="home-content">
  <!-- Animated Background -->
  <div class="background-effects">
    <div class="wave-pattern"></div>
    <div class="floating-particles">
      <div class="particle" *ngFor="let particle of backgroundParticles"></div>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="moon-icon">ðŸŒ™</div>
      <h1 class="app-title">Sleep Calm Sounds</h1>
    </div>
  </div>

  <!-- Category Tabs -->
  <div class="category-tabs">
    @for (category of categories(); track category.id) {
    <div
      class="tab"
      [class.active]="selectedCategory() === category.id"
      (click)="selectCategory(category.id)"
    >
      <span class="tab-icon">{{ category.icon }}</span>
      <span class="tab-name">{{ category.name }}</span>
    </div>
    }
  </div>

  <!-- Sound Grid -->
  <div class="sound-grid">
    @for (sound of filteredSounds(); track sound.id) {
    <div class="sound-item">
      <!-- Compact Sound Card -->
      <div
        class="sound-card"
        [class]="{
            'selected': sound.selected,
            'premium': sound.premium
          }"
        (click)="!sound.premium && toggleSound(sound)"
      >
        @if (sound.premium) {
        <div class="premium-badge">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        }

        <div class="sound-icon">
          <span>{{ sound.icon }}</span>
        </div>
        <div class="sound-name">{{ sound.name }}</div>
      </div>

      <!-- Reserved Space for Sound Bar -->
      <div class="sound-bar-container">
        @if (sound.selected) {
        <div class="sound-bar" (click)="$event.stopPropagation()">
          <ion-range
            class="volume-slider"
            min="0"
            max="100"
            [value]="sound.volume * 100"
            (ionChange)="setVolume(sound, $event.detail.value)"
            (click)="$event.stopPropagation()"
          >
          </ion-range>
        </div>
        } @else {
        <div class="sound-bar-placeholder"></div>
        }
      </div>
    </div>
    }
  </div>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <ion-button fill="clear" class="footer-button">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      Sleep Timer
    </ion-button>

    <ion-button fill="clear" class="footer-button">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      Settings
    </ion-button>
  </div>
</ion-content>
