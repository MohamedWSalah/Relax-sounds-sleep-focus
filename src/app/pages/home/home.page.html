<ion-content
  [fullscreen]="true"
  class="home-content"
  [class.scrolled]="isScrolled()"
  (ionScroll)="onScroll($event)"
>
  <!-- Animated Background -->
  <moon-particles></moon-particles>

  <!-- Header -->
  <div class="header" [class.sticky]="isScrolled() && (activeTab() === 'mixes' || activeTab() === 'settings')">
    <div class="header-content">
      <div class="moon-icon">ðŸŒ™</div>
      @if(activeTab() === 'sounds') {
      <h1 class="app-title">Relax Sounds</h1>
      } @if(activeTab() === 'mixes') {
      @if(isScrolled()) {
      <h1 class="app-title">Mixes</h1>
      }
      } @if(activeTab() === 'settings') {
      @if(isScrolled()) {
      <h1 class="app-title">Settings</h1>
      }
      }
    </div>
  </div>

  <!-- Dynamic Content -->
  <div class="content-container">
    <!-- Sounds Tab -->
    <div [style.display]="activeTab() === 'sounds' ? 'block' : 'none'">
      <app-sounds></app-sounds>
    </div>

    <!-- Timer Tab -->
    <div [style.display]="activeTab() === 'timer' ? 'block' : 'none'">
      <app-sleep-timer></app-sleep-timer>
    </div>

    <!-- Mixes Tab -->
    <div [style.display]="activeTab() === 'mixes' ? 'block' : 'none'">
      <app-mixes
        [isHeaderScrolled]="isScrolled()"
        (mixLoaded)="onMixLoaded($event)"
        (mixPaused)="onMixPaused()"
        (startCreating)="onStartCreating()"
      >
      </app-mixes>
    </div>

    <!-- Settings Tab -->
    <div [style.display]="activeTab() === 'settings' ? 'block' : 'none'">
      <app-settings [isHeaderScrolled]="isScrolled()"></app-settings>
    </div>
  </div>

  <!-- Navigation Footer -->
  <moon-footer
    [activeTab]="activeTab()"
    [isPlaying]="isPlaying()"
    (tabChanged)="onTabChanged($event)"
    (playPauseClicked)="onPlayPauseClicked()"
  >
  </moon-footer>
</ion-content>
